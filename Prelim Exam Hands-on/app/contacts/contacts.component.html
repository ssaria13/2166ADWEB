 <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Contact Us</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Send us your info and order below.</h2>
                    </div>
                </div>
            </div>
</header>
        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">ORDER HERE</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><form (ngSubmit)="submitForm()">
                                    <!-- First Name -->
                                    <div class="form-group">
                                      <label for="firstName">First Name:</label>
                                      <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" class="form-control" required>
                                    </div>
                                
                                    <!-- Last Name -->
                                    <div class="form-group">
                                      <label for="lastName">Last Name:</label>
                                      <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" class="form-control" required>
                                    </div>
                              
                                
                                    <!-- Email Address -->
                                    <div class="form-group">
                                      <label for="email">Email Address:</label>
                                      <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-control" required>
                                    </div>
                                
                                    <!-- Order -->
                                    <div class="form-group">
                                      <label for="order">Order:</label>
                                      <textarea id="order" name="order" [(ngModel)]="formData.order" class="form-control" required></textarea>
                                    </div>
                                
                                  </form></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">YOUR INFO AND ORDER</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><a href="#!"><p style="color: black;">First Name: {{ formData.firstName }}</p>
                                    <p style="color: black;">Last Name: {{ formData.lastName }}</p>
                                    <p style="color: black;">Email Address: {{ formData.email }}</p>
                                    <p style="color: black;">Order: {{ formData.order }}</p></a></div>
                            </div>
                        </div>
                    </div>


        <!-- Footer-->
        <footer class="footer bg-black small text-center text-black-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

<router-outlet></router-outlet>
