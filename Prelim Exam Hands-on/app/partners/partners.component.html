

<div *ngIf="showText">
    <div class="d-flex justify-content-center">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
            <!-- Use *ngFor to iterate over your product items -->
            <div class="col mb-5" *ngFor="let product of products">
                <p></p>
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{ product.imageUrl }}" alt="Product Image" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ product.name }}</h5>
                            <!-- Product price  -->
                            <span>{{ product.price }}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-light mt-auto" >{{product.desc}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<hr>
<button (click)="toggleText()">
{{ showText ? 'Hide Gallery' : 'Show Gallery' }}
</button>
