<div class="body white-theme">
  <section>
      <div class="example-label white-text">Basic</div>
      <div class="example-button-row">
        <button mat-button style="color: black;">Basic</button>
        <button mat-button color="primary" style="color: black;">Primary</button>
        <button mat-button color="accent" style="color: black;">Accent</button>
        <button mat-button color="warn" style="color: black;">Warn</button>
        <button mat-button disabled style="color: black;">Disabled</button>
        <a mat-button href="https://www.google.com/" target="_blank" style="color: black;">Link</a>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">Raised</div>
      <div class="example-button-row">
        <button mat-raised-button style="color: black;">Basic</button>
        <button mat-raised-button color="primary" style="color: black;">Primary</button>
        <button mat-raised-button color="accent" style="color: black;">Accent</button>
        <button mat-raised-button color="warn" style="color: black;">Warn</button>
        <button mat-raised-button disabled style="color: black;">Disabled</button>
        <a mat-raised-button href="https://www.google.com/" target="_blank" style="color: black;">Link</a>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">Stroked</div>
      <div class="example-button-row">
        <button mat-stroked-button style="color: black;">Basic</button>
        <button mat-stroked-button color="primary" style="color: black;">Primary</button>
        <button mat-stroked-button color="accent" style="color: black;">Accent</button>
        <button mat-stroked-button color="warn" style="color: black;">Warn</button>
        <button mat-stroked-button disabled style="color: black;">Disabled</button>
        <a mat-stroked-button href="https://www.google.com/" target="_blank" style="color: black;">Link</a>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">Flat</div>
      <div class="example-button-row">
        <button mat-flat-button style="color: black;">Basic</button>
        <button mat-flat-button color="primary" style="color: black;">Primary</button>
        <button mat-flat-button color="accent" style="color: black;">Accent</button>
        <button mat-flat-button color="warn" style="color: black;">Warn</button>
        <button mat-flat-button disabled style="color: black;">Disabled</button>
        <a mat-flat-button href="https://www.google.com/" target="_blank" style="color: black;">Link</a>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">Icon</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">FAB</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
              <mat-icon>bookmark</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-fab color="warn" aria-label="Example icon button with a home icon">
              <mat-icon>home</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-fab disabled aria-label="Example icon button with a heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </section>
    <mat-divider></mat-divider>
    <section>
      <div class="example-label white-text">Mini FAB</div>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
              <mat-icon>plus_one</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
              <mat-icon>home</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
